<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .content {
      flex: 1;
      overflow: scroll;
    }

    body {
      margin: 0px;
    }

    .box1 {
      width: 300px;
      height: 300px;
      background-color: red;
    }

    .parent {
      width: 1500px;
      height: 2000px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>
<body>
  <div class="content">
    <div class="parent">
      <div class="box1"></div>
    </div>
  </div>

  <script>
    /**
     * 测试元素是否在可视区域
    */
    setInterval(() => {
      const el = document.querySelector(".box1");
      const { top, left, bottom, right } = el.getBoundingClientRect();
      const { innerHeight, innerWidth } = window;
      if (right < 0 || (left > innerWidth) || 
      bottom < 0 || (top > innerHeight)) {
        console.log('看不见啦');
      } else {
        console.log('看得见啦');
      }
      // const height = el.offsetHeight, width  = el.offsetWidth;
      // const clientHeight = el.clientHeight, clientWidth  = el.clientWidth;
      // console.log(`clientHeight=${clientHeight}, clientWidth=${clientWidth}`);
    },1000)
  </script>
</body>
</html>
