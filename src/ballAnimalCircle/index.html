<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .container {
    height: 600px;
    width: 600px;
    background-color: lightgray;
    animation: rotate 8s linear infinite;
  } 
  .ball {
    height: 60px;
    width: 60px;
    border-radius: 50%;
    background-color: red;
    margin: auto;
  }
  @keyframes rotate {
    to {
        transform: rotate(1turn);
    }
  }
</style>

<body>
  <div class="container">
    <div class="ball"></div>
  </div>
</body>
</html>
